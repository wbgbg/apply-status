<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <![endif]-->
</head>

<body>
    <h1>&nbsp;&nbsp;offer status！</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <tr>
                <th>企业</th>
                <th>岗位</th>
                <th>状态</th>
                <th>备注</th>
                <th></th>
            </tr>
            <tr>
              <th><div class="input-group"></div><input type="text" class="form-control company" placeholder="company"></th>
              <th><div class="input-group"></div><input type="text" class="form-control position" placeholder="position"></th>
              <th><div class="input-group"></div><input type="text" class="form-control status" placeholder="status"></th>
              <th><div class="input-group"></div><input type="text" class="form-control comment" placeholder="comment"></th>
              <th>
                <button type="button" class="btn btn-primary addNew"> <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span> Add row </button>
              </th>
            </tr>
        </table>
    </div>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
            <script src="/js/main.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="js/bootstrap.min.js"></script>
</body>

</html>
